<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS101hub | Login/Register</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #1e293b, #0f172a);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Floating background icons */
        .bg-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.08);
            font-size: 120px;
            animation: float 8s infinite ease-in-out;
        }
        .icon1 { top: 10%; left: 5%; }
        .icon2 { top: 25%; right: 8%; }
        .icon3 { bottom: 20%; left: 10%; }
        .icon4 { bottom: 8%; right: 15%; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Glassmorphic container */
        .tabs-container {
            width: 380px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            text-align: center;
            z-index: 10;
        }

        /* Tab buttons */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .tabs button {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            font-size: 16px;
            font-weight: 600;
            color: #bbb;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        .tabs button.active {
            color: #fff;
            border-bottom: 2px solid #38bdf8;
        }

        /* Form */
        .form-box {
            display: none;
            animation: fadeIn 0.4s ease forwards;
        }
        .form-box.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-box h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #94a3b8;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            background: #1e293b;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .input-group input:focus {
            background: #334155;
            border: 1px solid #38bdf8;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .login-btn:hover {
            transform: scale(1.03);
        }

        .forgot-link {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #38bdf8;
            text-decoration: none;
            transition: 0.2s;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Floating icons -->
    <i class="fas fa-lock bg-icon icon1"></i>
    <i class="fas fa-user bg-icon icon2"></i>
    <i class="fas fa-shield-alt bg-icon icon3"></i>
    <i class="fas fa-key bg-icon icon4"></i>

    <!-- Tabs container -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab('login')">Đăng Nhập</button>
            <button class="tab-link" onclick="openTab('register')">Đăng Ký</button>
        </div>

        <!-- Login form -->
        <div id="login" class="form-box active">
            <h2>Sign In</h2>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">ĐĂNG NHẬP</button>
                <a href="#" class="forgot-link">Quên mật khẩu?</a>
            </form>
        </div>

        <!-- Register form -->
        <div id="register" class="form-box">
            <h2>Register</h2>
            <form action="/register" method="POST">
                <div class="input-group">
                    <label>Tên người dùng</label>
                    <input type="text" name="username" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="input-group">
                    <label>Mật khẩu</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">ĐĂNG KÝ</button>
            </form>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            document.querySelectorAll('.form-box').forEach(f => f.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            document.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
