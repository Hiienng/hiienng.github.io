<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cozy Booking Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 to-yellow-50 flex items-center justify-center p-6">
  <div class="w-full max-w-5xl">
    <!-- Main Card -->
    <div class="bg-white/90 backdrop-blur rounded-2xl shadow-2xl p-8 space-y-6">
      <!-- Title -->
      <h1 class="text-3xl font-semibold text-center flex items-center justify-center gap-3 text-green-700">
        <i data-lucide="leaf" class="w-8 h-8 text-green-500"></i>
        Cozy Booking Calendar
        <i data-lucide="flower" class="w-7 h-7 text-pink-500"></i>
      </h1>

      <!-- Calendar Section -->
      <div id="calendar" class="grid grid-cols-7 gap-2 text-center"></div>

      <!-- Action Section -->
      <div class="flex justify-between items-center mt-6">
        <button id="prevMonth" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-green-100 text-green-700 hover:bg-green-200 transition">
          <i data-lucide="chevron-left"></i> Prev
        </button>
        <div id="monthYear" class="text-lg font-medium text-green-800"></div>
        <button id="nextMonth" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-green-100 text-green-700 hover:bg-green-200 transition">
          Next <i data-lucide="chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <script>
    // Calendar Logic
    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");
    const prevMonth = document.getElementById("prevMonth");
    const nextMonth = document.getElementById("nextMonth");

    let today = new Date();
    let currentMonth = today.getMonth();
    let currentYear = today.getFullYear();

    const months = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    function renderCalendar(month, year) {
      calendar.innerHTML = "";

      // Days of week
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      days.forEach(d => {
        const dayEl = document.createElement("div");
        dayEl.className = "text-sm font-semibold text-green-600";
        dayEl.innerText = d;
        calendar.appendChild(dayEl);
      });

      const firstDay = (new Date(year, month)).getDay();
      const daysInMonth = 32 - new Date(year, month, 32).getDate();

      // Blanks
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement("div");
        calendar.appendChild(blank);
      }

      // Dates
      for (let d = 1; d <= daysInMonth; d++) {
        const dateEl = document.createElement("div");
        dateEl.innerText = d;
        dateEl.className =
          "p-3 rounded-xl cursor-pointer transition hover:bg-green-100 hover:shadow " +
          "text-green-800";

        if (
          d === today.getDate() &&
          year === today.getFullYear() &&
          month === today.getMonth()
        ) {
          dateEl.className += " bg-green-500 text-white font-bold";
        }

        calendar.appendChild(dateEl);
      }

      monthYear.innerText = `${months[month]} ${year}`;
    }

    prevMonth.addEventListener("click", () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar(currentMonth, currentYear);
    });

    nextMonth.addEventListener("click", () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(currentMonth, currentYear);
    });

    renderCalendar(currentMonth, currentYear);
    lucide.createIcons();
  </script>
</body>
</html>
