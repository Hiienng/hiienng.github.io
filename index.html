<html lang="en">

  <title>
   Airbnb Search with Datepicker and Guests
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Inter", sans-serif;
    }
   /* Hide default calendar arrows */
   input[type="date"]::-webkit-inner-spin-button,
   input[type="date"]::-webkit-calendar-picker-indicator {
     display: block;
     -webkit-appearance: auto;
   }
   input[type="date"] {
     position: relative;
     z-index: 1;
     cursor: pointer;
   }
   /* Hide scrollbar for horizontal scroll container */
   .scrollbar-hide::-webkit-scrollbar {
     display: none;
   }
   .scrollbar-hide {
     -ms-overflow-style: none;
     scrollbar-width: none;
   }
  </style>
 </head>
 <body class="bg-white text-gray-900">
  <!-- Logo -->
  <header class="px-4 py-4 max-w-md mx-auto flex justify-center">
   <img alt="Custom logo" class="h-12 w-auto" src="https://drive.google.com/uc?export=view&id=1oZVU5AA0RfCS5i8oVqHv620jLHQzNdQo"/>
  </header>
  <!-- Search Bar Vertical -->
  <section class="px-4 py-6 max-w-md mx-auto">
   <form action="#" class="flex flex-col space-y-4 rounded-md bg-white shadow-lg p-6" method="GET" id="searchForm" onsubmit="return false;">
    <label class="flex flex-col text-sm text-gray-700" for="location">
     <span class="font-semibold text-gray-900 mb-1">
      Location
     </span>
     <input class="rounded-md border border-gray-300 px-4 py-2 outline-none placeholder:text-gray-400" id="location" name="location" placeholder="Search destination" type="search"/>
    </label>
    <div class="flex space-x-4 flex-wrap">
     <label class="flex flex-col text-sm text-gray-700 relative flex-1 min-w-[140px]" for="checkinDate">
      <span class="font-semibold text-gray-900 mb-1">
       Check-in
      </span>
      <input autocomplete="off" class="rounded-md border border-gray-300 px-4 py-2 outline-none placeholder:text-gray-400 cursor-pointer" id="checkinDate" name="checkinDate" type="date" min=""/>
     </label>
     <label class="flex flex-col text-sm text-gray-700 relative flex-1 min-w-[140px]" for="checkoutDate">
      <span class="font-semibold text-gray-900 mb-1">
       Check-out
      </span>
      <input autocomplete="off" class="rounded-md border border-gray-300 px-4 py-2 outline-none placeholder:text-gray-400 cursor-pointer" id="checkoutDate" name="checkoutDate" type="date" min=""/>
     </label>
    </div>
    <label class="flex flex-col text-sm text-gray-700" for="guests">
     <span class="font-semibold text-gray-900 mb-1">
      Guests
     </span>
     <div class="flex items-center space-x-3 border border-gray-300 rounded-md px-4 py-2 w-max">
      <button aria-label="Decrease guests" class="text-2xl text-gray-600 select-none" id="guest-decrease" type="button">
       −
      </button>
      <input aria-label="Number of guests" class="w-12 text-center text-lg outline-none" id="guests" min="1" name="guests" readonly="" type="text" value="1"/>
      <button aria-label="Increase guests" class="text-2xl text-gray-600 select-none" id="guest-increase" type="button">
       +
      </button>
     </div>
    </label>
    <button aria-label="Search" class="mt-2 rounded-md bg-[#ff385c] py-3 text-white text-lg font-semibold hover:bg-[#e02e52]" type="submit" id="searchBtn">
     <i class="fas fa-search mr-2">
     </i>
     Search
    </button>
   </form>
  </section>
  <!-- Content -->
  <main class="px-6 pb-10 max-w-7xl mx-auto">
   <h2 class="text-2xl font-semibold mb-6">
    Our houses
    <button aria-label="Next" class="ml-2 text-gray-600 hover:text-gray-900" type="button">
     <i class="fas fa-chevron-right">
     </i>
    </button>
   </h2>
   <div class="flex space-x-6 overflow-x-auto pb-4 scrollbar-hide">
    <!-- Card 1 -->
    <a href="cardimage.html">
    <article class="relative min-w-[180px] max-w-[180px] rounded-xl overflow-hidden shadow-lg">
     <img alt="Bedroom with wooden floor, gray curtains, and a bed with white sheets and pillows" class="w-full h-[140px] object-cover rounded-t-xl" height="140" src="https://storage.googleapis.com/a1aa/image/b3a46f80-c96b-46de-d028-037362c99318.jpg" width="180"/>
     <button aria-label="Favorite" class="absolute top-3 right-3 rounded-full bg-gray-900 bg-opacity-70 p-1 text-white" type="button">
      <i class="far fa-heart">
      </i>
     </button>

      <h3 class="font-semibold text-sm mb-1">
       Apartment in Ho Chi Minh City
      </h3>
      <p class="text-xs text-gray-600">
       ₫999,000 for 2 nights •
       <i class="fas fa-star text-yellow-400">
       </i>
      </p>
     </div>
    </article>

  </main>
  <script>
   // Elements
    const checkinDateInput = document.getElementById("checkinDate");
    const checkoutDateInput = document.getElementById("checkoutDate");
    const guestDecreaseBtn = document.getElementById("guest-decrease");
    const guestIncreaseBtn = document.getElementById("guest-increase");
    const guestsInput = document.getElementById("guests");

    // Initialize min dates
    const today = new Date();
    const todayISO = today.toISOString().split("T")[0];
    checkinDateInput.min = todayISO;
    checkoutDateInput.min = todayISO;

    // When check-in changes, update min checkout date
    checkinDateInput.addEventListener("change", () => {
      if (checkinDateInput.value) {
        const minCheckout = new Date(checkinDateInput.value);
        minCheckout.setDate(minCheckout.getDate() + 1);
        checkoutDateInput.min = minCheckout.toISOString().split("T")[0];
        // If checkout is before new min, clear it
        if (checkoutDateInput.value && checkoutDateInput.value < checkoutDateInput.min) {
          checkoutDateInput.value = "";
        }
      } else {
        checkoutDateInput.min = todayISO;
      }
    });

    // When checkout changes, validate it is after checkin
    checkoutDateInput.addEventListener("change", () => {
      if (checkinDateInput.value && checkoutDateInput.value <= checkinDateInput.value) {
        alert("Check-out date must be after check-in date.");
        checkoutDateInput.value = "";
      }
    });

    // Guests increment/decrement logic
    guestDecreaseBtn.addEventListener("click", () => {
      let current = parseInt(guestsInput.value, 10);
      if (current > 1) {
        guestsInput.value = current - 1;
      }
    });
    guestIncreaseBtn.addEventListener("click", () => {
      let current = parseInt(guestsInput.value, 10);
      guestsInput.value = current + 1;
    });
  </script>
