<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between">
    <a href="index.html" class="font-bold text-lg text-emerald-600">ðŸŒ¿ Booking Admin</a>
    <div class="flex gap-4">
      <span id="userInfo" class="text-sm text-gray-600">Not logged in</span>
      <button id="logoutBtn" onclick="logout()" class="hidden text-red-600 text-sm">Logout</button>
      <a id="loginBtn" href="cardlogin.html" class="text-sm text-emerald-600 hover:text-emerald-700">Login</a>
    </div>
  </nav>

  <!-- Container -->
  <div class="max-w-6xl mx-auto p-6">
    <h2 class="text-xl font-semibold mb-4">Admin Dashboard</h2>

    <!-- Tabs -->
    <div class="flex border-b mb-6">
      <button onclick="showTab('bookingsTab')" id="btnBookings"
        class="px-4 py-2 border-b-2 border-emerald-600 text-emerald-600 font-medium">Bookings</button>
      <button onclick="showTab('productsTab')" id="btnProducts"
        class="px-4 py-2 text-gray-600 hover:text-emerald-600">Products</button>
    </div>

    <!-- Bookings Table -->
    <section id="bookingsTab">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">All Bookings</h3>
        <button onclick="reloadAllBookings()"
          class="px-3 py-1 bg-emerald-600 text-white text-sm rounded hover:bg-emerald-700">Refresh</button>
      </div>
      <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full text-sm">
          <thead class="bg-emerald-600 text-white">
            <tr>
              <th class="px-4 py-2 text-left">ID</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Start</th>
              <th class="px-4 py-2 text-left">End</th>
              <th class="px-4 py-2 text-left">Guests</th>
              <th class="px-4 py-2 text-left">Value</th>
            </tr>
          </thead>
          <tbody id="allBookings" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>

    <!-- Products Grid -->
    <section id="productsTab" class="hidden">
      <div class="flex items-center justify-between mb-3">
        <h3 class="text-lg font-semibold">Products</h3>
        <button onclick="openAddProductModal()"
          class="px-3 py-1 bg-emerald-600 text-white text-sm rounded hover:bg-emerald-700">+ Add New</button>
      </div>
      <div id="productsList"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <!-- Add Product Modal -->
  <div id="productModal" class="fixed inset-0 hidden bg-black/40 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h3 class="text-lg font-semibold mb-4">Add Product</h3>
      <form id="productForm" class="space-y-3">
        <input type="text" id="prodName" placeholder="Product name"
          class="w-full border rounded px-3 py-2 focus:ring-emerald-500" required>
        <textarea id="prodDesc" placeholder="Description"
          class="w-full border rounded px-3 py-2 focus:ring-emerald-500"></textarea>
        <input type="url" id="prodImage" placeholder="Image URL"
          class="w-full border rounded px-3 py-2 focus:ring-emerald-500">
        <img id="prodPreview" class="mt-2 w-full h-40 object-cover rounded hidden"/>
        <div class="flex justify-end gap-2 pt-3">
          <button type="button" onclick="closeProductModal()"
            class="px-3 py-1 border rounded text-gray-600">Cancel</button>
          <button type="submit"
            class="px-3 py-1 bg-emerald-600 text-white rounded hover:bg-emerald-700">Save</button>
        </div>
      </form>
    </div>
  </div>

<script>
/* ===== CONFIG ===== */
const API_BASE = "http://127.0.0.1:8000";
function getToken(){ return localStorage.getItem("access_token"); }
function isAdmin(){ return localStorage.getItem("user_is_admin") === "true"; }
function getEmail(){ return localStorage.getItem("user_email"); }
function logout(){ localStorage.clear(); location.reload(); }

/* ===== TABS ===== */
function showTab(tab){
  ["bookingsTab","productsTab"].forEach(id=>document.getElementById(id).classList.add("hidden"));
  document.getElementById(tab).classList.remove("hidden");
  ["btnBookings","btnProducts"].forEach(id=>document.getElementById(id).classList.remove("border-emerald-600","text-emerald-600"));
  if(tab==="bookingsTab") document.getElementById("btnBookings").classList.add("border-emerald-600","text-emerald-600");
  else document.getElementById("btnProducts").classList.add("border-emerald-600","text-emerald-600");
}

/* ===== INIT ===== */
document.addEventListener("DOMContentLoaded", ()=>{
  if(getToken()){
    document.getElementById("userInfo").textContent = getEmail() + (isAdmin() ? " (admin)" : "");
    document.getElementById("logoutBtn").classList.remove("hidden");
    document.getElementById("loginBtn").classList.add("hidden");
  }
  if(isAdmin()){
    reloadAllBookings();
    loadProducts();
  }
});

/* ===== BOOKINGS ===== */
async function reloadAllBookings(){
  const wrap = document.getElementById("allBookings");
  wrap.innerHTML = `<tr><td colspan="6" class="p-3 text-gray-500">Loading...</td></tr>`;
  try {
    const res = await fetch(`${API_BASE}/all-bookings`, {
      headers:{ "Authorization":"Bearer " + getToken() }
    });
    const data = await res.json();
    if(!res.ok) return wrap.innerHTML = `<tr><td colspan="6" class="p-3 text-red-600">${data.detail||'Error'}</td></tr>`;
    if(!data.length) return wrap.innerHTML = `<tr><td colspan="6" class="p-3 text-gray-500">No bookings</td></tr>`;
    wrap.innerHTML = data.map(b=>`
      <tr>
        <td class="px-4 py-2">${b.booking_id}</td>
        <td class="px-4 py-2">${b.email}</td>
        <td class="px-4 py-2">${b.start_date}</td>
        <td class="px-4 py-2">${b.end_date}</td>
        <td class="px-4 py-2">${b.no_visitors??'-'}</td>
        <td class="px-4 py-2">${b.payment_value??'-'}</td>
      </tr>
    `).join("");
  } catch {
    wrap.innerHTML = `<tr><td colspan="6" class="p-3 text-red-600">Network error</td></tr>`;
  }
}

/* ===== PRODUCTS ===== */
async function loadProducts(){
  const wrap = document.getElementById("productsList");
  wrap.innerHTML = "<p class='text-gray-500'>Loading...</p>";
  try {
    const res = await fetch(`${API_BASE}/products`, {
      headers:{ "Authorization":"Bearer " + getToken() }
    });
    const data = await res.json();
    if(!res.ok) return wrap.innerHTML = `<p class='text-red-600'>${data.detail||'Error'}</p>`;
    if(!data.length) return wrap.innerHTML = "<p class='text-gray-500'>No products.</p>";
    wrap.innerHTML = data.map(p=>`
      <div class="border rounded-lg bg-white shadow hover:shadow-md transition p-3 flex flex-col">
        <img src="${p.image_url||'https://via.placeholder.com/300x200?text=No+Image'}" class="w-full h-40 object-cover rounded mb-2"/>
        <h4 class="font-semibold">${p.name}</h4>
        <p class="text-sm text-gray-600 mb-2">${p.description??''}</p>
        <div class="flex gap-2 mt-auto">
          <button onclick="deleteProduct(${p.id})" class="flex-1 px-2 py-1 text-xs bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
        </div>
      </div>
    `).join("");
  } catch {
    wrap.innerHTML = "<p class='text-red-600'>Network error</p>";
  }
}

/* ===== PRODUCT MODAL ===== */
function openAddProductModal(){
  document.getElementById("productModal").classList.remove("hidden");
}
function closeProductModal(){
  document.getElementById("productModal").classList.add("hidden");
}
document.getElementById("prodImage").addEventListener("input", e=>{
  const url=e.target.value;
  const img=document.getElementById("prodPreview");
  if(url){
    img.src=url;
    img.classList.remove("hidden");
  } else {
    img.classList.add("hidden");
  }
});
document.getElementById("productForm").addEventListener("submit", async e=>{
  e.preventDefault();
  const body={
    name:document.getElementById("prodName").value,
    description:document.getElementById("prodDesc").value,
    image_url:document.getElementById("prodImage").value
  };
  try{
    const res=await fetch(`${API_BASE}/products`,{
      method:"POST",
      headers:{ "Content-Type":"application/json","Authorization":"Bearer "+getToken()},
      body:JSON.stringify(body)
    });
    if(!res.ok){ const d=await res.json(); alert(d.detail||'Error'); return;}
    closeProductModal();
    loadProducts();
    e.target.reset();
    document.getElementById("prodPreview").classList.add("hidden");
  }catch{ alert("Network error");}
});
async function deleteProduct(id){
  if(!confirm("Delete this product?")) return;
  try{
    const res=await fetch(`${API_BASE}/products/${id}`,{
      method:"DELETE",headers:{ "Authorization":"Bearer "+getToken()}
    });
    if(!res.ok){ const d=await res.json(); alert(d.detail||'Error'); return;}
    loadProducts();
  }catch{ alert("Network error");}
}
</script>
</body>
</html>
